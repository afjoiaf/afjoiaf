<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINE WORKS OAuth Redirect</title>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // アプリにディープリンクで返す
                window.location.href = `yourapp://callback?code=${code}`;
            } else {
                document.body.innerHTML = "<h1>認証失敗</h1>";
            }
        }
    </script>
</head>
<body>
    <h1>認証中...</h1>
</body>
</html>
